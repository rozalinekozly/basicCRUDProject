<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supabase Message Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>🔧 Supabase Message Manager</h1>

  <div class="container">
    <label for="messageId">Enter Message ID:</label>
    <input type="number" id="messageId" value="1" />
    <button id="readBtn">📥 Read</button>

    <p id="readResult">⬇️ Message will appear here</p>

    <label for="newMessage">Update Message:</label>
    <input type="text" id="newMessage" placeholder="New message content" />
    <button id="updateBtn">💾 Update</button>

    <p id="updateResult"></p>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
